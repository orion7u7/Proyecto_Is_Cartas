<html>
    <head>
        <title>Juego Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="boostrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="boostrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="estilos/estilos_juego.css"/>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="usuario.html">Usuario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="juego.html">Juego</a>
                        </li>

                    </ul>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                            <li><a class="dropdown-item" href="#">User</a></li>

                            <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="arriba">

        </div>
        <div class="derecha">
            <!-- Modal gallery -->
            <section class="">
                <!-- Section: Images -->
                <section class="">
                    <div class="row derecharow">
                        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                            <div
                                class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                data-ripple-color="light"
                                >
                                <img
                                    src="https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-1.webp"
                                    class="w-100"
                                    />
                                <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4 mb-lg-0">
                            <div
                                class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                data-ripple-color="light"
                                >
                                <img
                                    src="https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-2.webp"
                                    class="w-100"
                                    />
                                <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal2">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4 mb-lg-0">
                            <div
                                class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                data-ripple-color="light"
                                >
                                <img
                                    src="https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-3.webp"
                                    class="w-100"
                                    />
                                <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal3">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Section: Images -->

                <!-- Section: Modals -->
                <section class="">
                    <!-- Modal 1 -->
                    <div
                        class="modal fade"
                        id="exampleModal1"
                        tabindex="-1"
                        aria-labelledby="exampleModal1Label"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="ratio ratio-16x9">
                                    <iframe
                                        src="https://www.youtube.com/embed/A3PDXmYoF5U"
                                        title="YouTube video"
                                        allowfullscreen
                                        ></iframe>
                                </div>

                                <div class="text-center py-3">
                                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal 2 -->
                    <div
                        class="modal fade"
                        id="exampleModal2"
                        tabindex="-1"
                        aria-labelledby="exampleModal2Label"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="ratio ratio-16x9">
                                    <iframe
                                        src="https://www.youtube.com/embed/wTcNtgA6gHs"
                                        title="YouTube video"
                                        allowfullscreen
                                        ></iframe>
                                </div>

                                <div class="text-center py-3">
                                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal 3 -->
                    <div
                        class="modal fade"
                        id="exampleModal3"
                        tabindex="-1"
                        aria-labelledby="exampleModal3Label"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="ratio ratio-16x9">
                                    <iframe
                                        src="https://www.youtube.com/embed/vlDzYIIOYmM"
                                        title="YouTube video"
                                        allowfullscreen
                                        ></iframe>
                                </div>

                                <div class="text-center py-3">
                                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Section: Modals -->
            </section>
            <!-- Modal gallery -->
        </div>
        <div class="abajo">

        </div>
        <div class="izquierda">

        </div>

        <div class="centro">

        </div>
