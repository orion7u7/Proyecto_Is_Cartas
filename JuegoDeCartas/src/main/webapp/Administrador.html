
<html>
    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="boostrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="estilos/estilos.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Administrador</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Agregar Cartas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Salas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom02" class="form-label">Ataque</label>
                    <input type="text" class="form-control" id="ataque" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom02" class="form-label">Defensa</label>
                    <input type="text" class="form-control" id="defensa" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Juego</label>
                    <select class="form-select" id="juego" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Pokemon</option>
                        <option>Yu-Gi-Oh!</option>
                        <option>Dragon Ball</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Tipo de Carta</label>
                    <select class="form-select" id="tipo" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Especial</option>
                        <option>Duelo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Logo</label>
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Crear</button>
                </div>
            </form>
        </div>

        <script src="boostrap/js/bootstrap.min.js"></script>

    </body>
</html>
