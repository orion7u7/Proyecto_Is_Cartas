
<html>
    <head>
        <title>Login Page</title>
        <link href="boostrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="estilos/estilos.css">
        <script src="boostrap/js/bootstrap.min.js"></script>
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="estilos/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Iniciar</h3>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control admin oculto" placeholder="username" name="adminuser">
                                <input type="text" class="form-control user" placeholder="username" name="playeruser">
                            </div>
                            <br>
                            <br>
                            <div class="input-group form-group adminpas oculto">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password" >
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                                <input type="button" value="User" class="btn float-right login_btn usuario oculto" />
                                <input type="button" value="Admin" class="btn float-right login_btn administrador admin" />
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>

        <footer class="w-100 d-flex align-items justify-content-center flex-wrap">
            <p class="fs-5 px-3 pt-3">Design. &copy; Todos los derechos Reservados PowerCards Games- Unillanos</p>
        </footer>
    </body>
</html>
